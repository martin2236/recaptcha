<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tramites - Cloudflare Turnstile</title>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-400 to-blue-600 flex flex-col items-center justify-center p-4"
  >
    <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 shadow-lg">
      <h1 class="text-3xl font-bold text-white text-center mb-4">
        Verificando Datos...
      </h1>
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white mx-auto mb-4"
      ></div>
      <div id="turnstile-container"></div>
    </div>

    <script>
      window.onload = function () {
        turnstile.render("#turnstile-container", {
          sitekey: "1x00000000000000000000AA", // Clave de prueba de Turnstile
          callback: function (token) {
            console.log("Turnstile token:", token);
            if (window.flutter_inappwebview) {
              window.flutter_inappwebview.callHandler("recaptchaToken", token);
            }
          },
          "error-callback": function (errorCode) {
            console.error("Turnstile error:", errorCode);
          },
        });
      };
    </script>
  </body>
</html>
